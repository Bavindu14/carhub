{% extends 'cars/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center mb-0">Login</h2>
                </div>
                <div class="card-body p-4">
                    <!-- Social Login Buttons -->
                    <div class="d-grid gap-2 mb-4">
                        <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-outline-danger">
                            <i class="bi bi-google me-2"></i>Continue with Google
                        </a>
                        <a href="#" class="btn btn-outline-dark">
                            <i class="bi bi-apple me-2"></i>Continue with Apple
                        </a>
                    </div>

                    <div class="text-center mb-4">OR</div>

                    <!-- Existing Form -->
                    <form method="post" class="border p-3 rounded">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
