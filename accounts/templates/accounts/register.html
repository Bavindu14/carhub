{% extends 'cars/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h2 class="text-center mb-0">Create Account</h2>
                </div>
                <div class="card-body p-4">
                    <!-- Social Registration -->
                    <div class="d-grid gap-2 mb-4">
                        <a href="#" class="btn btn-outline-danger">
                            <i class="bi bi-google me-2"></i>Sign up with Google
                        </a>
                        <a href="#" class="btn btn-outline-dark">
                            <i class="bi bi-github me-2"></i>Sign up with GitHub
                        </a>
                    </div>

                    <div class="text-center mb-4">OR</div>

                    <!-- Registration Form -->
                    <form method="post" class="border p-3 rounded">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Password</label>
                                <input type="password" name="password1" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" name="password2" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" required>
                            <label class="form-check-label">
                                I agree to the <a href="#" class="text-decoration-none">Terms & Conditions</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>

                    <div class="mt-3 text-center">
                        <small>Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login here</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
