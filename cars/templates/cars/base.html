<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .hero {
            background: url('https://i0.wp.com/coverlettersandresume.com/wp-content/uploads/image-1220.png?resize=1024%2C585&ssl=1') no-repeat center center;
            background-size: cover;
            height: 400px;
            color: rgb(115, 225, 132);
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 5px black;
        }
        footer {
            background-color: #6b0dcf;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!--  Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">CarHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'add_car' %}">Add New Car</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!--  Hero Section -->
    <div class="hero">
        <h1>Welcome to CarHub</h1>
    </div>

    <!--  Main Content -->
    <div class="container my-5">
        {% block content %}
        {% endblock %}
    </div>

    <!--  Footer -->
    <footer class="text-center text-muted">
        <div class="container">
            <p>&copy; 2025 CarHub. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS (for navbar toggling on mobile) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
