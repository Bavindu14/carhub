{% extends 'cars/base.html' %}
{% block content %}
  <h2>Add New Car</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ formset.management_form }}
    {% for image_form in formset %}
      {{ image_form.as_p }}
    {% endfor %}
    <button type="submit">Save</button>
  </form>
{% endblock %}
